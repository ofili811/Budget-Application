<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Budget App</title>
</head>
<body>
    <div class="container">
        <div class="top-text">
            <h2>Hello Divine</h2>
            <p>Here you can view overview of your Budget</p>
        </div>
        
        <div class="budget-header">
            <hgroup>
                <h3>Total Budget</h3>
                <h1>$9,900.00</h1>
                <div >
                     <button class="btn">+</button>
                </div>

                    <button class="btn-2"><i class="fa-solid fa-arrow-up-from-arc"></i>Add Income</button>
                    <button class="btn-2">Add Expensis</button>
            </hgroup>
        </div>
        <div class="budget-section">
            <h3>Budget</h3>
            <form>
                <input type="text" placeholder="Enter Total Amount">
                <button class="form-btn">Set Budget</button>
            </form>
        </div>
         <div class="budget-amount">
            <h3>Expensis</h3>
            <form>
                <input type="text" placeholder="Movies">
                <input type="text" placeholder="52">
                <button class="form-btn">Set Budget</button>
            </form>
        </div>
        <div class="expense-group">
            <div class="total-budget">
                <h3>Total Budget</h3>
                <p>8000</p>
            </div>
            <div class="expensis">
                <h3>Expensis</h3>
                <p>8000</p>
            </div>
            <div class="balance">
                <h3>Balance</h3>
                <p>8000</p>
            </div>
        </div>
        <div class="expense-list">
            <h2>Expense List</h2>
            <div class="groceries">                
                <div class="style"></div>
                <h3>Groceries</h3>
                <p>2200</p>
            <i class="material-icons">mode_edit</i>
            <i class="material-icons">close</i>

            </div>
            <div class="rent">
                <div class="style"></div>
                <h3>Rent</h3>
                <p>2200</p>
                <i class="material-icons" class="i-2">mode_edit</i>
                    <i class="material-icons" class="i-2">close</i>
            </div><br>
            <div class="transport">
                <div class="style"></div>
                <h3>Groceries</h3>
                <p>2200</p>
                <div class="i-3">
                    <i class="material-icons">mode_edit</i>
                    <i class="material-icons">close</i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
